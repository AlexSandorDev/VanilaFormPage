<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="title">
      <h1 >Slice Beats In Vacanta</h1>

    <div class="form">
      <form id="survey-form" action="submitted.html" method="POST">
      <div>
          <h2>Personal Information</h2>

            <label class="survey-element">Name <input type="text" name="name" placeholder="Enter your name" required></label>


            <label class="survey-element"><span> E-mail <span class="clue">(optional)</span></span><input type="email" name="e-mail" placeholder="Enter your e-mail"></label>


            <label class="survey-element"><span> Age <span class="clue">(optional)</span></span><input type="number" name="age" placeholder="Enter your age"></label>

        <div/>

        <br>

        <h2>Pareri?</h2>
        <div class="survey">
            <label class="survey-element " >Favourite song
              <select class="select" name="Favourite song" required>
                <option class="disabled" disabled selected> Select a song </option>
                <option class="option" value="In Vacanta">In Vacanta</option>
                <option class="option" value="Prea Repede">Prea Repede</option>
                <option class="option" value="Un Ceai">Un Ceai</option>
                <option class="option" value="Trag" >Trag</option>
                <option class="option" value="Pizde" >Pizde</option>
                <option class="option" value="A Trecut Un An" >A Trecut Un An</option>
            <select/></label>

            <label class="survey-element comment">Why you liked it?<textarea></textarea></label>
        </div>

        <br>

        <div class="survey">
            <label class="survey-element" required>Least favourite song
              <select class="select" name="Favourite song" required>
                <option disabled selected class="disabled"> Select a song </option>
                <option class="option" value="In Vacanta">In Vacanta</option>
                <option class="option" value="Prea Repede">Prea Repede</option>
                <option class="option" value="Un Ceai">Un Ceai</option>
                <option class="option" value="Trag" >Trag</option>
                <option class="option" value="Pizde" >Pizde</option>
                <option class="option" value="A Trecut Un An" >A Trecut Un An</option>
            <select/></label>


          <label class="survey-element comment">Why you  didn't like it?<textarea></textarea></label>

        </div>

        <br>

          <label class="survey-element">Did you listen to other songs from Slice?

          <div class="select">

              <label class="radiobox">
                <span class="radio-span">
                  <input type="radio" name="listen"/>
                  <span class="radiomark"></span>
                </span>
                <span class="radio-label">Yes</span>
              </label>

              <label class="radiobox">
                <span class="radio-span">
                  <input type="radio" name="listen"/>
                  <span class="radiomark"></span>
                </span>
                <span class="radi0-label">No</span>
              </label>

          </div>

          </label>

          <div>
            <h2>Musical tastes</h2>

            <label class="survey-element" >

              What music genres do you listen to?
              <div class="multiple-choice">
                <label class="checkbox">
                <span class="check-span">
                  <input type="checkbox" name="genres"/>
                  <span class="checkmark"></span>
                </span>
                <span class="check-label">Trap</span>
                </label>

                <label class="checkbox">
                <span class="check-span">
                  <input type="checkbox" name="genres"/>
                  <span class="checkmark"></span>
                </span>
                <span class="check-label">Rock</span>
                </label>

                <label class="checkbox">
                <span class="check-span">
                  <input type="checkbox" name="genres"/>
                  <span class="checkmark"></span>
                </span>
                <span class="check-label">Dubstep</span>
                </label>

                <label class="checkbox">
                <span class="check-span">
                  <input type="checkbox" name="genres"/>
                  <span class="checkmark"></span>
                </span>
                <span class="check-label">Other</span>
                </label>
              </div>
            </label>

            <label class="survey-element comment">Any comments or suggestions?<textarea></textarea></label>

            <button onclick="submitted.html" class="survey-element button" type="submit" name="button">Submit</button>

          </div>
      </form>
    </div>

  </body>
  </script>
